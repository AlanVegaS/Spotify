<!DOCTYPE html>
<html>
<head>
  <style>
.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  grid-gap: 10px;
}

.grid-item {
  background-color: #ccc;
  padding: 10px;
}

.hidden {
  display: none;
}
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">Elemento A</div>
    <div class="grid-item">Elemento B</div>
    <div class="grid-item">Elemento C</div>
    <div class="grid-item">Elemento D</div>
    <div class="grid-item">Elemento E</div>
    <div class="grid-item">Elemento F</div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const gridContainer = document.querySelector('.grid-container');
      const gridItems = Array.from(document.querySelectorAll('.grid-item'));
      
      const updateGrid = () => {
        const containerWidth = gridContainer.clientWidth;
        const itemWidth = gridItems[0].clientWidth;
        const itemsPerRow = Math.floor(containerWidth / itemWidth);
        gridItems.forEach((item, index) => {
          console.log(`${containerWidth} / ${itemWidth} = ${Math.floor(containerWidth / itemWidth)}
        ${index} < ${itemsPerRow} ${index < itemsPerRow}`)
          if (index < itemsPerRow) {
            item.classList.remove('hidden');
          } else {
            item.classList.add('hidden');
          }
        });
      };
      
      window.addEventListener('resize', updateGrid);
      updateGrid();
    });
  </script>
</body>
</html>
