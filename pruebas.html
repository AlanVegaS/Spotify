<!DOCTYPE html>
<html>
<head>
  <style>
.grid-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-auto-rows: minmax(100px, auto);
  grid-gap: 10px;
}

.grid-item {
  background-color: #ccc;
  padding: 10px;
}

@media (max-width: 600px) {
  .grid-container {
    grid-template-columns: repeat(2, 1fr);
  }
}
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">Elemento A</div>
    <div class="grid-item">Elemento B</div>
    <div class="grid-item">Elemento C</div>
    <div class="grid-item">Elemento D</div>
    <div class="grid-item">Elemento E</div>
    <div class="grid-item">Elemento F</div>
  </div>
</body>
</html>
